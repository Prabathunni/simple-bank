<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transfer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body class="bg-dark text-white" style="background: url('./images/bgcash.jpg') no-repeat center center fixed; background-size: cover;">

<div class="container text-light bg-dark rounded text-center p-4 mt-5 ">
  <h2 id="welcomeuser">Welcome User</h2>
  <h4>Online Banking Services</h4>
  <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
</div>

<div class="container mt-5">

  <div class="row text-center">
    <div class="col-6">
      <h2>Deposit</h2>
      <div class="text-center border border-light p-4 bg-info rounded shadow">
        <input type="text" id="depositamount" placeholder="Enter the amount" class="form-control mb-3">
        <input type="text" id="accountnumber" placeholder="Enter the accountnumber" class="form-control mb-3">
        <button class="btn btn-primary mb-4" onclick="depositButton()">Deposit</button>

        <h3 id="depositResult">

        </h3>
      </div>
    </div>

    <div class="col-6">
      <h2>Withdrawal</h2>
      <div class="text-center border border-light p-4 bg-info rounded shadow">
        <input type="text" id="withdrawamount" placeholder="Enter the amount" class="form-control mb-3">
        <input type="text" id="acnumber" placeholder="Enter the account number" class="form-control mb-3">
        <button class="btn btn-primary mb-4" onclick="withdrawButton()">Withdraw</button>

        <h3 id="withdrawResult">

        </h3>

      </div>

    </div>
  </div>
  

</div>


  
</body>
<script src="./cash.js"></script>
</html>

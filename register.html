<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

<section class="container d-flex justify-content-center align-items-center p-5">
  <div class="bg-light shadow-lg d-flex flex-column justify-content-center align-items-center w-25 p-4 rounded">

    <img src="./images/bankimg.jpg" alt="" style="width: 50%;" class="rounded-circle mb-3 shadow">

    <h2 class="mb-4">My Bank</h2>


    <input type="text" id="username" placeholder="Username" class="form-control form-control-lg rounded-pill mb-3" style="box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.3);">
    <input type="number" id="accountnumber" placeholder="Account number" class="form-control form-control-lg rounded-pill mb-3" style="box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.3);">
    <input type="password" id="password" placeholder="Password" class="form-control form-control-lg rounded-pill mb-3" style="box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.3);">

    <button class="btn btn-primary rounded-pill mb-3" style="width: 16em;height: 3em;" onclick="registerButton()">Register</button>
    <button class="btn text-primary" style="width: 16em;" onclick="signIN()">Sign In</button>

  </div>
</section>
  
</body>
<script src="./register.js"></script>
</html>
